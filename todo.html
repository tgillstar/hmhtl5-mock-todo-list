<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mock ToDo List</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section id="sidr">
    <div id="sidebar-menu">
            <div class="sidebar-menu-title"><p class="icon" id="calendar">All Todos<span class="circle2">18</span></p></div>
            <ul>
                <li id="selected" class="todo-dates">02/16<span class="circle2 selected">8</span></li>
                <li class="todo-dates">03/16<span class="circle2">2</span></li>
                <li class="todo-dates">04/16<span class="circle2">1</span></li>
                <li class="todo-dates">05/16<span class="circle2">1</span></li>
                <li class="todo-dates">06/16<span class="circle2">6</span></li>
            </ul>
            <div class="sidebar-menu-title completed"><p class="icon" id="completed">Completed</p></div>
            <ul>
                <li class="todos-dates-completed">02/16</li>
                <li class="todos-dates-completed">02/15</li>
                <li class="todos-dates-completed">03/15</li>
                <li class="todos-dates-completed">04/15</li>
                <li class="todos-dates-completed">05/15</li>
                <li class="todos-dates-completed">06/14</li>
            </ul>
    </div>
</section>
<section class="main">
   <div class="hamburger"> <a id="hamburger-menu" href="#sidr"><img src="images/menu.gif"></a></div>
    <div id="main-area">
        <div class="main-todo-title">02/16<span class="circle2 selected">8</span></div>
        <div class="todos-items add"><p class="icon" id="plus">Add new to do</p></div>
        <ul>
            <li class="todos-items" ><input id="item1" type="checkbox" data-toggle="modal" data-target="#item-modal" /><label for="item1"> </label><a data-toggle="modal" data-target="#item-modal">Item 1</a><a class="trash" href="#"></a></li>
            <li class="todos-items"><input id="item2" type="checkbox" data-toggle="modal" data-target="#item-modal"/><label for="item2"> </label><a data-toggle="modal" data-target="#item-modal">Item 2</a><a class="trash" href="#"></a></li>
            <li class="todos-items done"><input id="item3" type="checkbox" checked disabled/><label for="item3"> </label>Item 3<a class="trash" href="#"></a></li>
            <li class="todos-items done"><input id="item4" type="checkbox" checked disabled/><label for="item4"> </label>Item 4<a class="trash" href="#"></a></li>
            <li class="todos-items done"><input id="item5" type="checkbox" checked disabled/><label for="item5"> </label>Item 5<a class="trash" href="#"></a></li>
            <li class="todos-items"><input id="item6" type="checkbox" data-toggle="modal" data-target="#item-modal"/><label for="item6"> </label><a data-toggle="modal" data-target="#item-modal">Item 6</a><a class="trash" href="#"></a></li>
            <li class="todos-items"><input id="item7" type="checkbox" data-toggle="modal" data-target="#item-modal"/><label for="item7"> </label><a data-toggle="modal" data-target="#item-modal">Item 7</a><a class="trash" href="#"></a></li>
            <li class="todos-items"><input id="item8" type="checkbox" data-toggle="modal" data-target="#item-modal"/><label for="item8"> </label><a data-toggle="modal" data-target="#item-modal">Item 8</a><a class="trash" href="#"></a></li>
            <li class="todos-items"><input id="item9" type="checkbox" data-toggle="modal" data-target="#item-modal"/><label for="item9"> </label><a data-toggle="modal" data-target="#item-modal">Item 9</a><a class="trash" href="#"></a></li>
        </ul>
    </div>
</section>
<!-- Modal -->
<div class="modal" id="item-modal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-body">
                <form>
                    <fieldset>
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title">
                    </fieldset>
                    <fieldset>
                        <label>Due Date</label>
                        <div class="f-selects">
                            <select class="new-spinner" name="day" id="day">
                                <option>Day</option>
                            </select>
                            <label for="day" class="date-label"> </label>
                            <label class="slash">/</label>
                            <select class="new-spinner" name="month" id="month">
                                <option>Month</option>
                            </select>
                            <label for="month" class="date-label"> </label>
                            <label class="slash">/</label>
                            <select class="new-spinner" name="year" id="year">
                                <option>Year</option>
                            </select>
                            <label for="year" class="date-label"> </label>
                        </div>
                    </fieldset>
                    <fieldset class="f-textarea">
                        <label for="description">Description</label>
                        <textarea name="description" id="description" rows="6" placeholder="Description"></textarea>
                    </fieldset>
                    <fieldset class="f-buttons">
                            <button type="button" class="button">Save</button>
                            <button type="button" class="button">Mark as Complete</button>
                    </fieldset>
                </form>
            </div>
        </div>

    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/jquery.sidr.min.js"></script>
<script>
    // Slide out menu
    $(function () {
        $(function () {
            $('#hamburger-menu').sidr();
            $.sidr('open', 'sidr');
        });

        $('#hamburger-menu').sidr({
            timing: 'ease-in-out',
            speed: 500
        });
    });

    // Edit Modal title with item number
    $('#item-modal').on('show.bs.modal', function(e) {

        var $modal = $(this),
            itemId = e.relatedTarget.id;
            $modal.find('.modal-title').html(itemId);
    });
    // Get the modal
    var modal = document.getElementById('item-modal');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</html>
